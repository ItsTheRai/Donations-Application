<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Charity Registration</title>
    </h:head>
    <h:body>
        <h:form>
            Fill in the details and press the register button.
            <br/>
            <h:outputLabel for="username" value="*User name:"/>
            <h:inputText id ="username" value="#{registrationBean.username}" title="Enter user name" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="username"/>
            <br/>
            
            <h:outputLabel for="userPassword" value="*Password:"/>
            <h:inputSecret id ="userPassword" value="#{registrationBean.userpassword}" title="Enter password" label="password" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="userPassword"/>
            <br/>
            
            <h:outputLabel for="charityUniqueName" value="Enter a unique charity name as specified by something: "/>
            <h:inputText id ="charityUniqueName" value="#{registrationBean.charityUniqueName}" title="Enter name" required="true" label="charityUniqueName" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="charityUniqueName"/>
            <br/>
            
            <h:outputLabel for="charityName" value="*Charity name: "/>
            <h:inputText id ="name" value="#{registrationBean.charityName}" title="Enter name" required="true" label="charityName" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="charityName"/>
            <br/>
            
            <h:outputLabel for="houseNo" value="*House number"/>
            <h:inputText id ="houseNo" value="#{registrationBean.charityHouseNo}" title="Enter house number" label="houseNo" required="false"/>
            &nbsp; 
            <h:message style="color:red" for="houseNo"/>
            <br/>
            
            <h:outputLabel for="houseName" value="*House name"/>
            <h:inputText id ="houseName" value="#{registrationBean.charityHouseName}" title="Enter house name" label="houseName" required="false"/>
            &nbsp; 
            <h:message style="color:red" for="houseName"/>
            <br/>
            
            <h:outputLabel for="streetName" value="*Street name"/>
            <h:inputText id ="streetName" value="#{registrationBean.charityStreetName}" title="Enter street name" label="streetName" required="true" requiredMessage="Mandatory Field"/>
            &nbsp;       
            <h:message style="color:red" for="streetName"/>
            <br/>
            
            <h:outputLabel for="postCode" value="*Postcode"/>
            <h:inputText id ="postCode" value="#{registrationBean.charityPostCode}" title="Enter postcode" label="postCode" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="postCode"/>
            <br/>
                <h:inputTextarea validatorMessage="The description is too long, must be less than 1000 characters" 
                             id ="description" value="#{registrationBean.charityDescription}" 
                             rows="20" title="description" label="description">
                <f:validateLength maximum="1000"/>
                
            </h:inputTextarea>
            <br/>
            
            <h:commandButton id="register" type="submit" value="Register" action="#{registrationBean.registerCharity()}" title="Register Charity"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
        <h:messages globalOnly="true" />
        <br/>
        <h:link value="back to home" outcome="index"/>
        <h:form>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
</html>

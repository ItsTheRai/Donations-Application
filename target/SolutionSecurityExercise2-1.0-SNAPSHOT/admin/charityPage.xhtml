<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script type="text/javascript">
        #{charityAccountBean.userName=request.remoteUser}
        </script>
    </h:head>
    <h:body>
        <h:link value="Back to index" outcome="index"/>
    <br/>
    <h:dataTable value="#{charityAccountBean.causeDonationObject}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
            
            <h:column>
    			<f:facet name="header">
    				Below is a list of all activities for this cause
    			</f:facet>
    				<!--#{c.causeName}-->
                                <h:link outcome="causePage" value="#{c.causeName}" >
                                    <f:param name="id" value="#{c.causeId}" />
                             </h:link>  
                                 #{c.donationAmount}
    		</h:column>
        </h:dataTable>
    <br/>
    <h:link value="back to home" outcome="index"/>
        <h:form>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Below is a list of all charities
                   #{c.userName}
        <h:dataTable value="#{adminViewBean.charities}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
            <h:link outcome="charityPage" value="#{c.userName}" >
                <f:param name="charityId" value="#{c.userName}" />
            </h:link>
            #{c.charityName}
        </h:dataTable>
        <br/>
        <h:link value="back to home" outcome="index"/>
        <h:form>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
</html>

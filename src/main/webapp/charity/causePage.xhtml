<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        #{causeAccountBean.causeId=param['id']}
    </h:head>
    <h:body>
        <h:dataTable value="#{causeAccountBean.causeActivityList}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
            
            <h:column>
    			<f:facet name="header">
    				Below is a list of all causes for this charity
    			</f:facet>
                <!--#{c.activityId}-->
                <h:link outcome="activityPage" value="#{c.activityId}" >
                    <f:param name="activityId" value="#{c.activityId}" />
                </h:link>  
            </h:column>          
        </h:dataTable>
        <br/>
        <h:link value="back to home" outcome="index"/>
        <h:form>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
</html>
